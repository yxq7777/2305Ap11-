<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div></div>
    <div></div>
    <div></div>

</html>
<style>
    div {
        width: 100px;
        height: 50px;
        border: 1px solid #000;
        margin: 10px;
    }
   
</style>
<script>
    document.querySelectorAll('div').forEach(function (item, index) {
        item.onclick = function () {
            this.style.background = `#${Math.random().toString().slice(2, 8)}`
            //    console.log(Math.random().toString(12).slice(2,8))
            
        }
    })                                                      
</script>
